
<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>
    </title>


</head>
<body style=" background-image: url('https://img.freepik.com/free-vector/hand-drawn-back-school-background_23-2149464866.jpg?w=2000');  background-size: cover; ">

<div class="container " >


<div class="container-fluid mt-5" >
  <div class="row justify-content-center d-flex " style="margin-top:8%;">

        <div class="col-md-4 col-xs-12 " >

            <h1 style="margin-top:20%;"> Login </h1>

            <form method="POST" action="" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control"  placeholder="Username.." name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control"  placeholder="Password" name="password">
                </div>

                <input class="btn btn-primary" type="submit" value="Login">

         <a class='m-5' href="{% url 'signup' %}">Create account</a>

            </form>

        </div>



  </div>

    </div>
</div>


</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
