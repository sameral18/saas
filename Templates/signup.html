{%  extends 'base.html' %}
{% load crispy_forms_tags%}
{% load static %}
    {% block title %}
    Signup
    {% endblock title %}

    {% block content %}



<div class="container-fluid">
    <div class="row" style="margin-top:3%;">
        <div class="col-md-12 col-xs-12" >

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign up</button>

            </form>
            <a href="{% url 'login' %}">Already have account ?  Log in</a>
        </div>


    </div>
</div>


    {% endblock content %}
